<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('solidbackground.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .loginbox {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 440px;
            height: auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); 
            background: rgba(255, 255, 255, 0.7); 
        }

        .loginheader header {
            color: #333;
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .inputbox .inputfield {
            width: 100%;
            height: 60px;
            font-size: 17px;
            padding: 0 25px;
            margin-bottom: 15px;
            border-radius: 30px;
            border: 2px solid #ddd;
            outline: none;
            transition: 0.3s;
        }

        ::placeholder {
            font-weight: 500;
            color: #777;
        }

        .inputfield:focus {
            border-color:#402c0e;
            box-shadow: 0 0 8px rgba(106, 67, 7, 0.5);
        }

        .forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        section {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }

        #check {
            margin-right: 10px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        section a {
            color:#402c0e;
        }

        .inputsubmit {
            position: relative;
        }

        .submitbtn {
            width: 100%;
            height: 60px;
            background:#402c0e;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .submitbtn:hover {
            background: #402c0e;
            transform: scale(1.05, 1);
        }
        .inputsubmit a{
            color: #f59b14;
        }

        .signuplink {
            text-align: center;
            font-size: 15px;
            margin-top: 20px;
        }

        .signuplink a {
            color: #402c0e;
            font-weight: 600;
        }

        .signuplink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loginbox">
        <img src="homelogo.jpg" alt="Login Image" style="width: 100%; height: 290px; object-fit: cover; border-radius: 10px; margin-bottom: 20px;">
        
        <div class="loginheader"><header>Login</header></div>
        <div class="inputbox">
            <input type="email" class="inputfield" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="inputbox">
            <input type="password" class="inputfield" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>
        <div class="inputsubmit">
            <button class="submitbtn" id="submit"><a href="./Index.html">login</a></button>
        </div>
        <div class="signuplink">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
